<ion-header>
  <ion-toolbar color="primary">
    <ion-avatar slot='start'>
        <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
    </ion-avatar>
    <ion-title>
        <ion-text color="dark">
          <ion-text color="dark" class="fw700">Dashboard</ion-text>
        </ion-text>
    </ion-title>
    <ion-buttons slot="end">
      <ion-button size="small" shape="round" color="dark" (click)="notifications()">
        <ion-icon name="notifications"></ion-icon>
        <ion-badge color="dark" slot="end">2</ion-badge>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

  <ion-item padding>
    <ion-text color="dark">目標まで</ion-text>
    <p class="text-11x no-margin">
      <ion-text class="weight_goal_font">{{weight_goal}}</ion-text>
      <ion-text color="dark" >kg</ion-text>
    </p>
  </ion-item>
    
 <ion-card padding color='medium'>
    <div #chartContainer class='weightchart-container'>
        <canvas  #chartcanvas id="weightChart"></canvas>
    </div>
 </ion-card>

 <ion-item class="todaysinfo">
    <ion-text color="dark">Today's Calories</ion-text>
  <ion-card class="todayslog">
     <ion-text color="dark">Intake</ion-text>
     <p class="text-11x no-margin">
       <ion-text  class=text-white>{{today_intake}}</ion-text>
       <ion-text color="dark" >kcal</ion-text>
     </p>
  </ion-card>

  <ion-text class="text-white">{{today_total}}</ion-text>
  <ion-text color="dark" >kcal</ion-text>

  <ion-card class="todayslog">
     <ion-text color="dark">Consume</ion-text>
     <p class="text-11x no-margin">
       <ion-text  class="text-white">{{today_consume}}</ion-text>
       <ion-text color="dark" >kcal</ion-text>
     </p>
  </ion-card>
 </ion-item>

 <ion-card padding color='medium'>
    <ion-text>Charts</ion-text>
 </ion-card>
 

 <ion-tabs>
    <!-- Tab bar -->
    <ion-tab-bar slot="bottom" color="primary">
      <ion-tab-button tab="home-results">
        <ion-icon name="md-home"></ion-icon>
      </ion-tab-button>
      <ion-tab-button tab="camera">
        <ion-icon name="images"></ion-icon>
      </ion-tab-button>
      <ion-tab-button tab="details">
        <ion-icon name="stats"></ion-icon>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
 <!-- <popmenu></popmenu> -->
</ion-content>
