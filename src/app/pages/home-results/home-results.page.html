        <ion-text color="dark">

    </ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/" size="small" shape="round" color="dark">
        <ion-icon name="notifications"></ion-icon>

      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

  </ion-item>
  <ion-item >
    <ion-text color="dark">You can take</ion-text>
    <p class="text-11x no-margin">
      <ion-text class="weight_goal_font">{{today_total}}</ion-text>
      <ion-text color="dark" >kcal</ion-text>
    </p>
  </ion-item>
    
 <ion-card padding color='medium'>
    <div color="dark">Calories Chart</div>
    <ion-img style="width:300px; height:100px;" src="../../../assets/img/UNADJUSTEDNONRAW_mini_28b.jpg"></ion-img>
 </ion-card>

 <ion-item class="todaysinfo">
    <ion-text color="dark">Today's Calories</ion-text>
  <ion-card class="todayslog">
     <ion-text color="dark">Intake</ion-text>
     <p class="text-11x no-margin">
       <ion-text  class=text-white>{{today_intake}}</ion-text>
       <ion-text color="dark" >kcal</ion-text>
     </p>
  </ion-card>

  <ion-card class="todayslog">
     <ion-text color="dark">Consume</ion-text>
     <p class="text-11x no-margin">
       <ion-text  class="text-white">{{today_consume}}</ion-text>
       <ion-text color="dark" >kcal</ion-text>
     </p>
  </ion-card>
 </ion-item>

 <ion-card padding color='medium'>
    <ion-text>Charts</ion-text>
 </ion-card>
 

 <ion-tabs>
    <!-- Tab bar -->
    <ion-tab-bar slot="bottom" color="primary">
      <ion-tab-button tab="home-results">
        <ion-icon name="md-home"></ion-icon>
      </ion-tab-button>
      <ion-tab-button tab="camera">
        <ion-icon name="images"></ion-icon>
      </ion-tab-button>
      <ion-tab-button tab="details">
        <ion-icon name="stats"></ion-icon>
      </ion-tab-button>
    </ion-tab-bar>
